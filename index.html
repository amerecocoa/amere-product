<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>AMÈRE — Order & Invoice</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  font-family: Georgia, serif;
  background:#f5f2ee;
  padding:20px;
}
.container{
  max-width:760px;
  margin:auto;
  background:#fff;
  padding:28px;
  border:1px solid #ddd;
}
h1{
  text-align:center;
  letter-spacing:2px;
}
label{
  display:block;
  margin-top:14px;
  font-size:.9em;
}
.req{font-weight:bold}
input,textarea,select{
  width:100%;
  padding:8px;
  margin-top:4px;
  font-family:inherit;
}
button{
  margin-top:22px;
  padding:10px 18px;
  background:#000;
  color:#fff;
  border:none;
  cursor:pointer;
}
button.secondary{background:#777}
button:hover{opacity:.85}
.hidden{display:none}

.product{
  display:grid;
  grid-template-columns:1fr 80px;
  gap:12px;
  margin-top:10px;
  align-items:center;
}
.price{font-size:.8em;color:#666}

.line{border-top:1px solid #ccc;margin:22px 0}

.item{margin:6px 0}
.item span{float:right}
.total{font-weight:bold;margin-top:12px}

.info{
  font-size:.9em;
  color:#444;
  margin-top:14px;
}

@media(max-width:480px){
  body{padding:10px}
  .container{padding:20px}
}
</style>
</head>

<body>

<div class="container">

<!-- PAGE 1 -->
<section id="page1">
<h1>AMÈRE — Customer Information</h1>

<label>Nama Pengirim <span class="req">*</span></label>
<input id="custName">

<label>Username Pengirim</label>
<input id="custUser" placeholder="@amereatelier">

<label>Anonim atau tidak <span class="req">*</span></label>
<select id="anon">
  <option value="">— Pilih —</option>
  <option value="no">Tidak</option>
  <option value="yes">Ya</option>
</select>

<label>Nama Penerima <span class="req">*</span></label>
<input id="recvName">

<label>Username Penerima</label>
<input id="recvUser" placeholder="@username">

<label>Tanggal Pengiriman <span class="req">*</span></label>
<input type="date" id="shipDate">

<label>Catatan Tambahan</label>
<textarea id="note" rows="3"></textarea>

<button onclick="toPage2()">Lanjut ke Order</button>
</section>

<!-- PAGE 2 -->
<section id="page2" class="hidden">
<h1>AMÈRE — Order</h1>
<div id="products"></div>

<div class="line"></div>
<button class="secondary" onclick="backToPage1()">⬅ Back</button>
<button onclick="toInvoice()">Lihat Invoice ➡</button>
</section>

<!-- PAGE 3 -->
<section id="page3" class="hidden">
<h1>AMÈRE — INVOICE</h1>

<p><strong>Invoice No:</strong> <span id="invNo"></span></p>
<p><strong>Date:</strong> <span id="invDate"></span></p>

<div class="line"></div>

<p><strong>Pengirim:</strong> <span id="invSender"></span></p>
<p><strong>Penerima:</strong> <span id="invReceiver"></span></p>
<p><strong>Tanggal Kirim:</strong> <span id="invShip"></span></p>

<div class="line"></div>

<div id="items"></div>
<p class="total">Total: <span id="total">Rp 0</span></p>

<div class="line"></div>
<p id="invNote"></p>

<p class="info">
ℹ️ Mohon kirimkan invoice ini ke DM AMÈRE.<br>
Pastikan Anda menekan tombol <strong>download</strong> agar pesanan dapat segera diproses oleh tim kami.
</p>

<button class="secondary" onclick="backToOrder()">⬅ Revisi Order</button>
<button onclick="downloadInvoice()">⬇ Download Invoice</button>
</section>

</div>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<script>
/* ================== CONFIG ================== */
const SHEET_URL = "https://script.google.com/macros/s/AKfycbwTIR9Tkt9UFn1mwbk-vfrXYoG-i_Srug95uOm3-iKu4AemBS88JUazUm-TEwodtODG/exec";

/* ================== ELEMENTS ================== */
const page1 = document.getElementById("page1");
const page2 = document.getElementById("page2");
const page3 = document.getElementById("page3");
const productsDiv = document.getElementById("products");

/* ================== PRODUCTS ================== */
const products = [
  {id:"dc70",name:"Dark Chocolate 70%",price:85000},
  {id:"dc85",name:"Dark Chocolate 85%",price:95000},
  {id:"milk",name:"Milk Chocolate",price:80000},
  {id:"single",name:"Single-Origin Dark",price:110000},
  {id:"ganache",name:"Dark Ganache (pcs)",price:22000},
  {id:"hazel",name:"Hazelnut Praline (pcs)",price:24000},
  {id:"caramel",name:"Salted Caramel (pcs)",price:23000},
  {id:"box6",name:"Pralines Box (6 pcs)",price:130000},
  {id:"box12",name:"Pralines Box (12 pcs)",price:250000},
  {id:"cocoa",name:"Classic Cocoa-Dusted (pcs)",price:20000},
  {id:"darktruf",name:"Dark Chocolate Truffle (pcs)",price:22000},
  {id:"truf9",name:"Truffle Box (9 pcs)",price:175000},
  {id:"plain",name:"Plain Dark (pcs)",price:18000},
  {id:"nibs",name:"Dark with Nibs (pcs)",price:20000},
  {id:"taste6",name:"Tasting Set (6 pcs)",price:105000},
  {id:"chocgan",name:"Chocolate Ganache",price:28000},
  {id:"chochaz",name:"Chocolate & Hazelnut",price:30000}
];

/* ================== INIT ================== */
products.forEach(p=>{
  productsDiv.innerHTML += `
    <div class="product">
      <div>${p.name}<div class="price">Rp ${p.price.toLocaleString("id-ID")}</div></div>
      <input type="number" min="0" max="5" value="0" id="${p.id}">
    </div>`;
});

/* ================== FUNCTIONS ================== */
function minTwoWords(v){
  return v.trim().split(/\s+/).length >= 2;
}

function toPage2(){
  if(!minTwoWords(custName.value)) return alert("Nama pengirim minimal 2 kata.");
  if(!custUser.value.trim()) return alert("Username pengirim harus diisi.");
  if(!anon.value) return alert("Pilih anonim atau tidak.");
  if(!minTwoWords(recvName.value)) return alert("Nama penerima minimal 2 kata.");
  if(!recvUser.value.trim()) return alert("Username penerima harus diisi.");
  if(!shipDate.value) return alert("Tanggal pengiriman harus diisi.");

  page1.classList.add("hidden");
  page2.classList.remove("hidden");
}

function backToPage1(){
  page2.classList.add("hidden");
  page1.classList.remove("hidden");
}

function backToOrder(){
  page3.classList.add("hidden");
  page2.classList.remove("hidden");
}

function toInvoice(){
  let total = 0;
  let html = "";
  let itemsSummary = [];

  products.forEach(p=>{
    const q = Number(document.getElementById(p.id).value);
    if(q > 0){
      const sub = q * p.price;
      total += sub;
      itemsSummary.push(`${p.name} x ${q}`);
      html += `<div class="item">${p.name} × ${q}<span>Rp ${sub.toLocaleString("id-ID")}</span></div>`;
    }
  });

  const invoiceNo = `AME-${Date.now()}`;

  invNo.innerText = invoiceNo;
  invDate.innerText = new Date().toLocaleString("id-ID");

  document.getElementById("items").innerHTML =
    html || "<em>Tidak ada item dipilih.</em>";
  document.getElementById("total").innerText =
    "Rp " + total.toLocaleString("id-ID");

  invSender.innerText =
    anon.value === "yes"
      ? "Anonim"
      : `${custName.value} (${custUser.value})`;

  invReceiver.innerText =
    `${recvName.value} (${recvUser.value})`;

  invShip.innerText = shipDate.value;
  invNote.innerText =
    note.value ? "Catatan: " + note.value : "";

  /* ===== AUTO SAVE TO GOOGLE SHEET ===== */
  fetch(SHEET_URL,{
    method:"POST",
    body:JSON.stringify({
      invoiceNo: invoiceNo,
      sender: anon.value === "yes" ? "Anonim" : `${custName.value} (${custUser.value})`,
      receiver: `${recvName.value} (${recvUser.value})`,
      deliveryDate: shipDate.value,
      items: itemsSummary.join(", "),
      total: "Rp " + total.toLocaleString("id-ID"),
      invoiceLink: window.location.href + "#" + invoiceNo,
      note: note.value || "-"
    })
  });

  page2.classList.add("hidden");
  page3.classList.remove("hidden");
}

function downloadInvoice(){
  html2canvas(page3).then(canvas=>{
    const a = document.createElement("a");
    a.download = "invoice.png";
    a.href = canvas.toDataURL("image/png");
    a.click();
  });
}
</script>

</body>
</html>
