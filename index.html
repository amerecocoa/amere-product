<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>AMÈRE — Order & Invoice</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<style>
*{box-sizing:border-box}
body{
  font-family:Georgia,"Times New Roman",serif;
  background:#f5f2ee;
  margin:0;
  padding:24px;
  font-size:15px;
}
.container{
  max-width:760px;
  margin:auto;
  background:#fff;
  padding:28px;
  border:1px solid #ddd;
}
h1{text-align:center;font-size:18px;letter-spacing:1.5px}
label{display:block;margin-top:14px;font-size:13px}
.req{font-weight:bold}
input,textarea,select{
  width:100%;padding:10px;margin-top:6px;font-family:inherit
}
textarea{resize:none}
button{
  width:100%;margin-top:22px;padding:12px;
  background:#000;color:#fff;border:none;cursor:pointer
}
button.secondary{background:#777}
.hidden{display:none}
.product{
  display:grid;grid-template-columns:1fr 70px;
  gap:12px;margin-top:14px;align-items:center
}
.price{font-size:12px;color:#666}
.notice{font-size:12px;color:#666;font-style:italic}
.line{border-top:1px solid #ccc;margin:22px 0}
.item span{float:right}
.total{font-weight:bold;margin-top:14px}
</style>
</head>

<body>
<div class="container">

<!-- PAGE 1 -->
<section id="page1">
<h1>AMÈRE — Customer</h1>

<label>Nama Pengirim <span class="req">*</span></label>
<input id="custName">
<label>Username Pengirim <span class="req">*</span></label>
<input id="custUser">
<label>Anonim <span class="req">*</span></label>
<select id="anon">
  <option value="">Pilih</option>
  <option value="no">Tidak</option>
  <option value="yes">Ya</option>
</select>
<label>Nama Penerima <span class="req">*</span></label>
<input id="recvName">
<label>Username Penerima <span class="req">*</span></label>
<input id="recvUser">
<label>Tanggal Pengiriman <span class="req">*</span></label>
<input type="date" id="shipDate">
<label>Catatan</label>
<textarea id="note"></textarea>

<button onclick="toPage2()">Lanjut</button>
</section>

<!-- PAGE 2 -->
<section id="page2" class="hidden">
<h1>Order</h1>
<p class="notice">Maksimal 5 pcs per produk</p>
<div id="products"></div>
<div class="line"></div>
<button class="secondary" onclick="backToPage1()">Back</button>
<button onclick="buildOrder()">Invoice</button>
</section>

<!-- PAGE 3 -->
<section id="page3" class="hidden">
<h1>INVOICE</h1>
<p><b>No:</b> <span id="invNo"></span></p>
<p><b>Date:</b> <span id="invDate"></span></p>
<div class="line"></div>
<div id="items"></div>
<p class="total">Total: <span id="total"></span></p>
<div class="line"></div>
<button onclick="downloadInvoice()">Download</button>
</section>

</div>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<script>
const SHEET_URL = "https://script.google.com/macros/s/AKfycbwTIR9Tkt9UFn1mwbk-vfrXYoG-i_Srug95uOm3-iKu4AemBS88JUazUm-TEwodtODG/exec";

const products = [
  {id:"dc70",name:"Dark Chocolate 70%",price:85000},
  {id:"dc85",name:"Dark Chocolate 85%",price:95000},
  {id:"milk",name:"Milk Chocolate",price:80000},
  {id:"single",name:"Single-Origin Dark",price:110000},
  {id:"ganache",name:"Dark Ganache",price:22000}
];

const productsDiv = document.getElementById("products");
products.forEach(p=>{
  productsDiv.innerHTML += `
    <div class="product">
      <div>${p.name}<div class="price">Rp ${p.price.toLocaleString("id-ID")}</div></div>
      <input type="number" min="0" max="5" value="0"
        id="${p.id}"
        oninput="if(this.value>5)this.value=5">
    </div>`;
});

let ORDER_DATA = null;

function toPage2(){
  if(!custName.value || !custUser.value || !anon.value ||
     !recvName.value || !recvUser.value || !shipDate.value){
    alert("Lengkapi data wajib");
    return;
  }
  page1.classList.add("hidden");
  page2.classList.remove("hidden");
}

function backToPage1(){
  page2.classList.add("hidden");
  page1.classList.remove("hidden");
}

async function buildOrder(){
  let items=[], html="", total=0;

  products.forEach(p=>{
    const q = +document.getElementById(p.id).value || 0;
    if(q>0){
      const sub = q*p.price;
      items.push({name:p.name,qty:q,price:p.price,subtotal:sub});
      html += `<div class="item">${p.name} × ${q}<span>Rp ${sub.toLocaleString("id-ID")}</span></div>`;
      total += sub;
    }
  });

  if(items.length===0){alert("Pilih produk");return;}

  ORDER_DATA = {
    invoiceNo:`AME-${Date.now()}`,
    sender: anon.value==="yes" ? "Anonim" : `${custName.value} (${custUser.value})`,
    receiver:`${recvName.value} (${recvUser.value})`,
    deliveryDate: shipDate.value,
    items,
    total,
    note: note.value || "-"
  };

  invNo.innerText = ORDER_DATA.invoiceNo;
  invDate.innerText = new Date().toLocaleString("id-ID");
  items.innerHTML = html;
  total.innerText = "Rp "+total.toLocaleString("id-ID");

  await fetch(SHEET_URL,{
    method:"POST",
    body: JSON.stringify(ORDER_DATA)
  });

  page2.classList.add("hidden");
  page3.classList.remove("hidden");
}

function downloadInvoice(){
  html2canvas(page3).then(c=>{
    const a=document.createElement("a");
    a.href=c.toDataURL("image/png");
    a.download=ORDER_DATA.invoiceNo+".png";
    a.click();
  });
}
</script>

</body>
</html>
